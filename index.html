<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./src/main.js"></script>
    <title>Seesaw Demo</title>
  </head>
  <body>
    <div id="main-layout">
      <div id="game-info-section">
        <div class="info-box">
          <div class="label">LEFT WEIGHT</div>
          <div id="left-weight-info" class="value">0.0 kg</div>
        </div>
        <div class="info-box">
          <div class="label">NEXT WEIGHT</div>
          <div id="next-weight-info" class="value">0.0 kg</div>
        </div>
        <div class="info-box">
          <div class="label">RIGHT WEIGHT</div>
          <div id="right-weight-info" class="value">0.0 kg</div>
        </div>
        <div class="info-box">
          <div class="label">TILT ANGLE</div>
          <div id="tilt-angle-info" class="value">0.0 kg</div>
        </div>
      </div>
      <div id="playground">
        <div id="seesaw"></div>
        <div id="pivot"></div>
      </div>
      <button id="reset-button">ðŸ”„ Reset The Game</button>
      <div id="game-history-section">GAME HISTORY</div>
    </div>
  </body>
</html>
